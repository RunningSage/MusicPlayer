<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music Player">Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Global Hits WorldWide  -  English</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"><span><i id="0" class="fa-solid songItemPlay fa-1x fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span></span>
                    <span class="songListPlay"><span class="timeStamp"><span><i id="1" class="fa-solid songItemPlay fa-1x fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"><span></span><i id="2" class="fa-solid songItemPlay fa-1x fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp"><span></span><i id="3" class="fa-solid songItemPlay fa-1x fa-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="gif"><img src="playing.gif"  width=50px alt="" ></span>
            <span id="masterSongName">PayPhone</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/ece0486f40.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
